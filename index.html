<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tier List</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="tier-container">
  <div class="tier s" data-tier="s">
    <div class="background-square s">
      <h2 class="letter">S</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="sImages"></div>
    </div>
  </div>
  <div class="tier a" data-tier="a">
    <div class="background-square a">
      <h2 class="letter">A</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="aImages"></div>
    </div>
  </div>
  <div class="tier b" data-tier="b">
    <div class="background-square b">
      <h2 class="letter">B</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="bImages"></div>
    </div>
  </div>
  <div class="tier c" data-tier="c">
    <div class="background-square c">
      <h2 class="letter">C</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="cImages"></div>
    </div>
  </div>
  <div class="tier d" data-tier="d">
    <div class="background-square d">
      <h2 class="letter">D</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="dImages"></div>
    </div>
  </div>
  <div class="tier f" data-tier="f">
    <div class="background-square f">
      <h2 class="letter">F</h2>
    </div>
    <div class="letter-background">
      <div class="image-container" id="fImages"></div>
    </div>
  </div>
</div>

<div class="image-list-container">
	<div class="image-list"></div>
</div>

<script src="script.js"></script>

</body>
</html>
